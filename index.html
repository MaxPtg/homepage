<!DOCTYPE html>
<html lang="de" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Max Patecky - Homepage</title>

        <!-- Favicon -->
        <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />

        <!-- CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap"
            rel="stylesheet" />

        <!-- Lib -->
        <script src="src/lib/particles.min.js" defer></script>
        <script src="src/lib/typed.min.js" defer></script>
        <script src="src/lib/jquery.min.js" defer></script>
        <script src="src/lib/toastify.min.js" defer></script>
        <link rel="stylesheet" href="src/lib/toastify.min.css" />

        <!-- Custom -->
        <script src="src/main.js" defer></script>
        <script src="src/tailwind.js"></script>
        <link rel="stylesheet" href="src/main.css" />
    </head>

    <body class="min-h-screen bg-gray-900 text-white">
        <header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
            <nav class="container mx-auto py-4 px-6">
                <ul class="flex justify-center space-x-6">
                    <li>
                        <a href="#about" class="hover:text-primary transition-colors"> Über Mich </a>
                    </li>
                    <li>
                        <a href="#skills" class="hover:text-primary transition-colors"> Skills </a>
                    </li>
                    <li>
                        <a href="#projects" class="hover:text-primary transition-colors"> Projekte </a>
                    </li>
                    <li>
                        <a href="#contact" class="hover:text-primary transition-colors"> Kontakt </a>
                    </li>
                </ul>
            </nav>
        </header>

        <section id="hero" class="relative min-h-screen flex items-center justify-center">
            <div id="particles-js" class="absolute inset-0"></div>
            <div class="text-center z-10">
                <h1 class="text-6xl font-bold mb-4 text-shadow">Max Patecky</h1>
                <p id="typed-output" class="text-2xl text-gray-300"></p>
            </div>
        </section>

        <main class="container mx-auto px-4 py-16 space-y-32">
            <section id="about" class="scroll-mt-20">
                <h2 class="text-3xl font-bold mb-8 text-center">Über Mich</h2>
                <div class="bg-gray-800 border-gray-700 rounded-lg p-6">
                    <div id="about-content" class="prose prose-invert max-w-none"></div>
                </div>
            </section>

            <section id="skills" class="scroll-mt-20">
                <div class="flex items-center justify-center mb-8">
                    <h2 class="text-3xl font-bold text-center">Skills & Technologien</h2>
                    <div class="tooltip-trigger ml-2">
                        <img src="/img/icons/question-mark.svg" alt="?" class="w-6 h-6" />
                        <div class="tooltip-content" id="proficiency-tooltip"></div>
                    </div>
                </div>
                <div id="skills-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6"></div>
            </section>

            <section id="projects" class="scroll-mt-20">
                <h2 class="text-3xl font-bold mb-8 text-center">Meine Projekte</h2>
                <div id="projects-content" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </section>

            <section id="contact" class="section scroll-mt-20">
                <h2 id="kontakt" class="text-3xl font-bold mb-8 text-center">Kontakt</h2>
                <div class="flex justify-center space-x-4">
                    <a
                        href="https://github.com/MaxPtg"
                        class="p-2 border rounded-full hover:bg-gray-700 transition-colors"
                        target="_blank">
                        <img src="/img/icons/github.svg" alt="GitHub" class="w-8 h-8" />
                    </a>
                    <a
                        href="https://www.linkedin.com/in/max-patecky-70a8b427a/"
                        class="p-2 border rounded-full hover:bg-gray-700 transition-colors"
                        target="_blank">
                        <img src="/img/icons/linkedin.svg" alt="LinkedIn" class="w-8 h-8" />
                    </a>
                    <a
                        href="mailto://dev@patecky.net"
                        class="p-2 border rounded-full hover:bg-gray-700 transition-colors copy-to-clipboard"
                        data-clipboard="dev@patecky.org"
                        data-toast="E-Mail-Adresse kopiert!">
                        <img src="/img/icons/email.svg" alt="Email" class="w-8 h-8" />
                    </a>
                </div>
            </section>
        </main>

        <footer class="bg-gray-800 py-8 mt-32">
            <div class="container mx-auto px-6 text-center text-gray-400">
                <p>
                    &copy;
                    <span id="current-year"></span>
                    Max Patecky | Alle Rechte vorbehalten
                </p>
            </div>
        </footer>

        <button
            id="scroll-to-top"
            class="fixed bottom-4 right-4 bg-primary text-white p-2 rounded-full shadow-lg opacity-0 transition-opacity duration-300 ease-in-out">
            <img src="/img/icons/arrow-top.svg" alt="LI" class="w-8 h-8" />
        </button>
    </body>
</html>
